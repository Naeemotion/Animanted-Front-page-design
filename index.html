<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated front page design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="image/logo.png" class="logo" alt="">
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">How it works</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
            <div>
                <a href="#" class="login-btn">Log in</a>
                <a href="#" class="btn">Download App</a>
            </div>
        </nav>
        <div class="content">
            <h1 class="anim">Make <br>New Friends</h1>
            <p class="anim">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non debitis libero impedit voluptates facere minus.</p>
            <a href="#" class="btn anim">Join Now</a>
        </div>
        <img src="image/pic.png" class="main anim" alt="hero">
    </div>
</body>
</html>
